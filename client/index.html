<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- TAILWINDCSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <link rel="stylesheet" href="css/style.css" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De beaux boîtiers</title>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto sm:px-4 bg-white p-12 mt-5">
        <!-- Logo -->
        <div>
            <img src="img/logo.jpg" class="w-12 h-auto">
        </div>
        <!-- Button to call the praducts -->
        <button
            class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 mt-2 mb-2"
            onclick='populateTableList()'>Show All</button>
        <!-- Loader -->

        <!--<div class="box">
            <img src="img/load.svg" class="loader">
            <p class="text"></p>
        </div>-->
        <!-- Table  -->
        <table class="w-full max-w-full mb-4 bg-transparent table-image">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>pic</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- Table body with the list of products -->
            <tbody id="productList">
            </tbody>
        </table>

    </div>
    <!-- Footer -->
    <footer class="container mx-auto sm:px-4 bottom-0  bg-gray-900 text-gray-100">

            œuvre est mise à disposition selon les termes de la <a rel="license"
                href="http://creativecommons.org/licenses/by/4.0/">Licence Creative Commons Attribution 4.0
                International</a>.
        </div>
    </footer>
    <!-- Code javaScript -->

    <script src="script/client.js"></script>
</body>

</html>
